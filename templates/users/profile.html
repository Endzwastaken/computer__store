{% extends 'base.html' %}

{% block title %}Личный кабинет - TechStore{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mb-4">Личный кабинет</h1>

    <div class="row">
        <div class="col-md-4">
            <div class="card mb-4">
                <div class="card-body text-center">
                    <div class="mb-3">
                        <i class="fas fa-user-circle fa-5x text-primary"></i>
                    </div>
                    <h5>{{ user.username }}</h5>
                    <p class="text-muted">{{ user.email }}</p>
                    <p class="text-muted">Пользователь с {{ user.date_joined|date:"d.m.Y" }}</p>
                </div>
            </div>
        </div>

        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Личная информация</h5>

                    <form method="post">
                        {% csrf_token %}

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Имя</label>
                                <input type="text" class="form-control" name="first_name"
                                       value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Фамилия</label>
                                <input type="text" class="form-control" name="last_name"
                                       value="{{ user.last_name }}">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Телефон</label>
                            <input type="tel" class="form-control" name="phone"
                                   value="{{ user.phone|default:'' }}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" value="{{ user.email }}"
                                   readonly style="background-color: #e9ecef;">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Адрес</label>
                            <textarea class="form-control" name="address" rows="3">
                                {{ user.address|default:'' }}
                            </textarea>
                        </div>

                        <button type="submit" class="btn btn-primary">Сохранить изменения</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
